<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
    <script>
        function verify() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerText = "Result: Please enter valid numbers";
        } else {
            var sum = num1 + num2;
            document.getElementById('result').innerText = "Result: " + sum;
        }
        }
    </script>
<body>
  <h2>Simple Addition Calculator</h2>

  <label for="num1">Number 1:</label>
  <input type="number" id="num1" placeholder="Enter first number"><br><br>

  <label for="num2">Number 2:</label>
  <input type="number" id="num2" placeholder="Enter second number"><br><br>

  <button onclick="verify()">Add</button><br><br>

  <h3 id="result">Result: </h3>


</body>
</html>
